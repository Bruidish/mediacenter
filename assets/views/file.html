<div class="cover" style="background-image: url('<%= model.image %>');" title="<%=model.description%>"></div>
<%= model.title %>
<% if(model.rate) {%>
    <div class="rate">
        <% for(let i=0; i<5; i++) {%>
            <i class="fa fa-star<%= model.rate<=i ? '-o txt-darker' : '' %>"></i>
        <% } %>
    </div>
<% } %>
